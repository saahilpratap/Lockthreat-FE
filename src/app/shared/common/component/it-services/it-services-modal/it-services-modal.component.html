<div appBsModal #itServicesModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="itServicesModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <form #itServicesForm="ngForm" >
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{'Edit IT Services' | localize}}
                    </h4>
                </div>
                <div class="modal-body">
                    <add-edit-it-services></add-edit-it-services>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-cancel" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-sm btn-submit"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
