<div id="form_business_management" class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">

        <common-header [title]="title" [subTitle]="subTitle" [pageTitle]="pageTitle" [enterpriseRiskMenu]="true"></common-header>
    </div>
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="kt-portlet kt-portlet--height-fluid">
                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-label">
                            <h3 class="kt-portlet__head-title">
                                {{"Business Services - Companywise" | localize}}
                            </h3>
                        </div>
                        <div class="kt-portlet__head-toolbar">
                            <div class="btn-group dropdown" dropdown container="body">
                                <button dropdownToggle class="btn btn-sm border shadow">
                                    <i class="fa fa-bars no-padding"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu" *dropdownMenu>
                                    <li>
                                        <a href="javascript:;">{{'Edit' | localize}}</a>

                                    <li>
                                        <a href="javascript:;">{{'Delete' | localize}}</a>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="kt-portlet__body">

                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">

                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-label">
                            <h3 class="kt-portlet__head-title">
                                {{"Business Process - Companywise" | localize}}
                            </h3>

                        <div class="kt-portlet__head-toolbar">

                                    <i class="fa fa-bars no-padding"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu" *dropdownMenu>
                                    <li>
                                        <a href="javascript:;">{{'Edit' | localize}}</a>

                                        <a href="javascript:;">{{'Delete' | localize}}</a>

            </div>
        </div>
