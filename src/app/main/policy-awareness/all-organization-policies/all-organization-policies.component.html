<div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
  <div class="kt-subheader kt-grid__item">
    <common-header
      [title]="title"
      [subTitle]="subTitle"
      [pageTitle]="pageTitle"
    ></common-header>
  </div>
  <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
    <div class="kt-portlet kt-portlet--mobile">
      <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
          <h3 class="kt-portlet__head-title">
            {{"All Organization Policies" | localize}}
          </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
          <div class="kt-input-icon kt-input-icon--left kt-padding-r-5 kt-padding-t-5">
            <!-- <ng-template pTemplate="caption"> -->
            <p-multiSelect
              [options]="cols"
              [(ngModel)]="selectedColumns"
              optionLabel="header"
              selectedItemsLabel="{0} columns selected"
              [style]="{minWidth: '200px'}"
              placeholder="Choose Columns"
            ></p-multiSelect>
            <!-- </ng-template> -->
          </div>
          <div
            id="generalSearch"
            class="kt-input-icon kt-input-icon--left kt-padding-r-5"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              style="width: 200px;"
            />
            <span class="kt-input-icon__icon kt-input-icon__icon--left">
              <span><i class="flaticon2-search-1"></i></span>
            </span>
          </div>
          <button
            *ngIf="bulkedit"
            (click)="bulkOrganizationPoliciesModal.show()"
            class="btn btn-widget btn-sm"
          >
            {{"Edit" | localize}}
          </button>
          <button
            (click)="addNewOrganizationPolicies()"
            class="btn btn-widget btn-sm w-100"
          >
            <i class="flaticon2-add-1"></i>
            {{"Add Organization Policies" | localize}}
          </button>
          <button class="btn btn-sm border kt-margin-l-5">
            <i class="la la-filter no-padding"></i>
          </button>
          <button class="btn btn-sm border kt-margin-l-5">
            <i class="fa fa-bars no-padding"></i>
          </button>
        </div>
      </div>
      <div class="kt-portlet__body kt-padding-0">
        <app-grid-view-organization-policies
          [columns]="selectedColumns"
          (bulkEditEvent)="getBulkEdit($event)"
        ></app-grid-view-organization-policies>
      </div>
    </div>
  </div>
</div>
<app-bulk-edit-organization-policies
  #bulkOrganizationPoliciesModal
></app-bulk-edit-organization-policies>
